<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Calculadora de Fracciones, Ysrael</title>

<!-- Aplicando nuestras reglas de CSS y el script de JavaScript -->
<link href="css/calculadora.css" rel="stylesheet" type="text/css" />
<script src="js/funciones.js" type="text/javascript"></script>

<!-- Aplicado formato jQuery Mobile para una mejor presentación visual-->
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css" />
<script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>

</head>

<body>
<div data-role="page" id="page">
	<div data-role="header" data-position="fixed">
		<h1 class="slide">CALCULADORA DE FRACCIONES: YSRAEL</h1>
	</div>
	<div data-role="content">	
	<table width="98%" border="0" id="calTbl">
  <tbody>
    <tr>
      <td><label>&nbsp; Numerador</label></td>
      <td><input name="N1" type="number" id="N1" max="10" min="10" value="" class="centro"  /></td>
      <td>&nbsp;</td>
      <td><input name="N2" type="number" id="N2" max="10" min="10" value="" class="centro"  /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><hr></td>
      <td align="center">
      <img src="images/mas.png" alt="operador" width="32" height="32" id="operador"/></td>
      <td><hr></td>
    </tr>
    <tr>
      <td height="48" valign="middle"><label>&nbsp; Denominador</label></td>
      <td><input name="D1" type="number" id="D1" max="10" min="10" value="" class="centro"  /></td>
      <td>&nbsp;</td>
      <td><input name="D2" type="number" id="D2" max="10" min="10" value="" class="centro"  /></td>
    </tr>
    <tr>
      <td colspan="4" align="right">
      <div data-role="controlgroup" data-type="horizontal">
          <button onClick="Resolver('+');">+</button>
          <button onClick="Resolver('-');">--</button>
          <button onClick="Resolver('*');">x</button>
          <button onClick="Resolver('/');">&divide;</button>
        </div>&nbsp;&nbsp;</td>     
    </tr>
    <tr>
      <td colspan="4" align="center"></td>     
    </tr>
    <tr>
      <td height="46" valign="bottom"></td>
      <td colspan="3" align="center" valign="bottom">
      <input name="RN" type="number" id="RN" max="6" min="6" value="" class="centro" /></td>
    </tr>
    <tr>
      <td>&nbsp; Resultado:</td>
      <td colspan="3"><hr>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="3" align="center">
      <input name="RD" type="number" id="RD" max="6" min="6" value="" class="centro" /></td>
    </tr>    
  </tbody>
</table>

	</div>  
  
	<div data-role="footer" data-position="fixed">
		<h4>©2016 Ysrael Mertz. Derechos Reservados</h4>
	</div>
</div>

</body>
</html>
